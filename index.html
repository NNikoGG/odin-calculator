<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display-container"><input class="display" readonly></div>
        <div class="buttons">
            <div class="button"><button onclick="clearDisplay()">C</button></div>
            <div class="button"><button onclick="allClear()">AC</button></div>
            <div class="button"><button onclick="operatorFunction('/')">/</button></div>
            <div class="button"><button onclick="operatorFunction('*')">*</button></div>
            <div class="button"><button onclick="operandFunction(7)">7</button></div>
            <div class="button"><button onclick="operandFunction(8)">8</button></div>
            <div class="button"><button onclick="operandFunction(9)">9</button></div>
            <div class="button"><button onclick="operatorFunction('-')">-</button></div>
            <div class="button"><button onclick="operandFunction(4)">4</button></div>
            <div class="button"><button onclick="operandFunction(5)">5</button></div>
            <div class="button"><button onclick="operandFunction(6)">6</button></div>
            <div class="button"><button onclick="operatorFunction('+')">+</button></div>
            <div class="button"><button onclick="operandFunction(1)">1</button></div>
            <div class="button"><button onclick="operandFunction(2)">2</button></div>
            <div class="button"><button onclick="operandFunction(3)">3</button></div>
            <div class="button"><button onclick="operate()">=</button></div>
            <div class="button"><button onclick="operandFunction('.')">.</button></div>
            <div class="button"><button onclick="operandFunction(0)">0</button></div>
        </div>
    </div>
</body>
</html>
